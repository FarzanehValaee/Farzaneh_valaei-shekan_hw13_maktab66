<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
          <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
          <link rel="stylesheet" href="/q1/assets/style.css">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
          <title>Form</title>
</head>
<body>
          <div class="container">
                    <button id="addButton"type="button" class="btn btn-success btn-sm mb-2 mt-2">Add Row</button>
                    <table class="table table-bordered">
                        <thead>
                          <tr>
                            <th class="text-white bg-success col-sm-3"scope="col ">Actions</th>
                            <th class="text-white bg-success col-sm-3"scope="col">Number</th>                
                            <th class="text-white bg-success col-sm-3"scope="col">Type</th>
                            <th class="text-white bg-success col-sm-3"scope="col">Status</th>
                          </tr>
                        </thead>
                        <tbody id="tbody">
                         <tr id="0">
                              <td scope="row">
                                        <button type="button" class="btn btn-danger" id="0">Delete</button> 
                                        <button type="button" class="btn btn-primary" id="0">Clone</button>
                              </td>
                              <td>
                                        <input type="number" class="form-control" id="number">
                              </td>
                              <td>
                                        <input type="text" class="form-control" id="type">
                              </td>
                              <td>
                                              <div class="form-check form-check-inline">
                                                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                                  <label class="form-check-label" for="inlineRadio1">New</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                                  <label class="form-check-label" for="inlineRadio2">In progress</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                                  <label class="form-check-label" for="inlineRadio3">Confirmed</label>
                                                </div>
                              </td>
                         </tr>
                       </tbody>
                      </table>
                      <p class="footer"></p>

          </div>
          

       <script src="/q1/q1.js"></script>   
</body>
</html>
